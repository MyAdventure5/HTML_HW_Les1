<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body{
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        .flex{
            width: 35vw;
            height: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;


        }
        .top{
            text-align: center;
            font-size: 2vw;
            font-weight: bold;
        }
        span{
            font-size: 1.2vw;
            font-weight: bold;
            display: block;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
          
        }
        .flex_a{
            margin: 1%;
            width: 45vw;
            height: 20vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
        }
        .toping{
            width: 15%;
            height: 90%;        
            border: 2px #363535 solid;
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            padding: 1%;
            
           
        }

        img{
            display: block;
            align-items: stretch;
            width: 60%;
            height: 60%;
            
        }
    </style>
</head>
<body>
<div class="flex">

        </div>
        <div class="toping">

            </img >

        </div>
        <div class="toping">

        </div>
